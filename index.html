<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Test</title>
    <meta name="keywords" content="HTML, JavaScript, palindrome, Bootstrap" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/index.css" />
  </head>

  <body>
    <div class="container">
      <h1>Palindrome Test</h1>
      <main>
        <h4>
          A palindrome is a word or phrase that is the same typed/written <br />
          forward or backwards
        </h4>
        <br />
        <p>Enter a word or phrase to determine if it is a palindrome.</p>
        <p id="disclaimer"><i>Spaces and punctuation will be ignored</i></p>
        <br />
        <input
          class="m-2"
          type="text"
          name="palindrome"
          id="palindrome"
          placeholder="racecar"
        />
        <br />
        <button
          class="btn btn-primary m-2"
          type="submit"
          onclick="palindromeTest()"
        >
          Submit
        </button>
        <br />
        <p id="input"></p>
        <p id="result"></p>
      </main>
      <footer class="footer align-content-center">
        <p class="text-center">Published by Mark Powalisz</p>
      </footer>
    </div>

    <!-- Bootstrap Prerequisites -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="assets/index.js"></script>
  </body>
</html>
